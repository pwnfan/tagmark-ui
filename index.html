<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TagMark - a tag based bookmark manager</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.4/dist/css/tabulator_midnight.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="css/tagmark.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.4/dist/js/tabulator.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/rainbowvis.js@1.1.1/rainbowvis.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://kit.fontawesome.com/ef69816b0b.js"
            crossorigin="anonymous"
        ></script>
        <script
            async
            src="https://cdn.jsdelivr.net/npm/busuanzi@2.3.0/bsz.pure.mini.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="js/tagmark.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>

    <body>
        <div id="example-table"></div>
        <div id="tag-definition"></div>
        <div id="all-tags-show-switch-container-title">
            Click to show all tags...
        </div>

        <table id="example-table"></table>

        <div id="all-tags-overlay" class="overlay">
            <div class="modal">
                <div class="modal-header">
                    <div class="header-container">
                        <h2>All Tags</h2>
                        <button class="close-btn">&times;</button>
                    </div>
                </div>
                <div class="modal-menu">
                    <span>sort tags by: </span>
                    <fieldset id="all-tags-sort-fieldset">
                        <span>
                            <input
                                type="radio"
                                id="tags-sort-by-count"
                                name="tags-sort"
                                value="count"
                                checked
                            />
                            <label for="tags-sort-by-count">count</label>
                        </span>
                        <span>
                            <input
                                type="radio"
                                id="tags-sort-by-name"
                                name="tags-sort"
                                value="name"
                            />
                            <label for="tags-sort-by-name">name</label>
                        </span>
                    </fieldset>
                    <span
                        class="github-link"
                        onclick="window.open('data/tag_definitions.json')"
                    >
                        <i class="fa-solid fa-link fa-beat-fade"></i>
                        <span class="github-link-text"
                            >tags definition json</span
                        >
                    </span>
                </div>
                <div class="modal-body">
                    <div id="all-tags-div" class="body-container">
                        <!-- add content here -->
                    </div>
                    <br /><br />
                </div>
            </div>
        </div>

        <div id="filter-doc-overlay" class="overlay">
            <div class="modal">
                <div class="modal-header">
                    <div class="header-container">
                        <h2>TagMark Filters</h2>
                        <button class="close-btn">&times;</button>
                    </div>
                </div>
                <div class="modal-menu">
                    <span>languge: </span>
                    <select name="language" id="filter-doc-language-select">
                        <option value="en">English</option>
                        <option value="ja">Japanese</option>
                        <option value="zh_CN">Chinese(Simple)</option>
                    </select>
                    <span
                        class="github-link"
                        onclick="window.open('https://github.com/pwnfan/tagmark-ui/tree/main/doc')"
                    >
                        <i class="fa-brands fa-github fa-beat-fade"></i>
                        <span class="github-link-text">Docs on Github</span>
                    </span>
                </div>

                <div class="modal-body">
                    <div id="filter-doc" class="body-container">
                        <!-- add content here -->
                    </div>
                    <br /><br />
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-inner">
                <div class="view-statistics">
                    <span onclick="window.open('https://busuanzi.ibruce.info/')"
                        ><i class="fa-solid fa-chart-simple fa-fade"></i>
                    </span>
                    Page Views: <span id="busuanzi_value_page_pv"></span> | Site
                    Views: <span id="busuanzi_value_site_pv"></span> | Visitors:
                    <span id="busuanzi_value_site_uv"></span>
                </div>
                <div class="copyright">
                    Â© 2023
                    <span
                        onclick="window.open('https://github.com/pwnfan/tagmark')"
                        ><i class="fa-brands fa-github fa-beat-fade"></i
                    ></span>
                    pwnfan
                </div>
            </div>
        </div>
    </body>
</html>
